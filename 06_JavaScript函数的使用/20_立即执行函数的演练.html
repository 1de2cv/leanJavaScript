<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <script>



    (function foo() {
      console.log('foo');
    })();

    // 定义函数，定义完这个函数之后，会要求这个函数立即被执行
    // {} 代码块/对象类型
    // () 控制优先级 (2+3)*5 / 函数的调用/函数的参数
    // [] 定义数组 var names = [] / 读取数组-对象中取值/ 对象的计算属性
    (function (){
      console.log('foo1');
    })();




  </script>

</body>
</html>
