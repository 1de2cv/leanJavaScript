<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    // 1. 常见写法
    (function(){
      var msg = "hello world";
      console.log(msg);
    })()

    // (); 报错
    // 2. 错误写法：函数声明后面不能加括号
    // （）--> 优先级
    // function foo(){
    // } ()

    // 3. 其他的写法
    // 匿名函数，让匿名函数立即执行
    (function(){
      var msg = "hello world";
      console.log(msg);
    }())
    (function(){
      var msg = "hello world";
      console.log(msg);
    })()

  </script>

</body>
</html>
