<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    // 1. 逻辑与 && 逻辑或 || 逻辑非 !
    // 2. 逻辑与 && 逻辑或 || 逻辑非 ! 的短路原则
    // 3. 逻辑与 && 逻辑或 || 逻辑非 ! 的运算结果
    // 4. 逻辑与 && 逻辑或 || 逻辑非 ! 的运算符优先级

    // 1. 逻辑与 && ，并且
    var a = 1;
    var b = 2;
    if (a > 0 && b > 0) {
      console.log('a 和 b 都大于 0');
    }

    // 2. 逻辑或 || ，或者
    var a = 1;
    var b = 2;
    if (a > 0 || b > 0) {
      console.log('a 和 b 至少有一个大于 0');
    }

    // 3. 逻辑非 ! ，取反
    var a = 1;
    var b = 2;
    if (!(a > 0)) {
      console.log('a 不大于 0');
    }





  </script>
</body>
</html>
