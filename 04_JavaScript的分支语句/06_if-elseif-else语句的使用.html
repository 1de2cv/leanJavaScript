<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <script>

    // if-else if -else
    var age = 20;
    if(age < 8){
      document.write("You are a kid");
    }else if(age < 18){
      document.write("You are a teenager");
    }else{
      document.write("You are an adult");
    }
    




  </script>
</body>
