<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    // 1. alert()方法,弹出一个警告框
    alert('hello world');
    // 2. console.log()方法,在控制台输出内容
    console.log('hello world');
    // 3. document.write()方法,在页面中输出内容
    document.write('hello world');
    // 4. prompt()方法,弹出一个输入框,用户可以输入内容
    prompt('请输入您的姓名');

  </script>
</body>
</html>
