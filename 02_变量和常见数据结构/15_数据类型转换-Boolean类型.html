<body>
  <script>
    // Boolean类型转换分两种
    // 分支语句
    var flag = true
    var num = "123"
    // 1. 先将其他类型转换成 Boolean 类型
    // 2. 再进行判断
    // 直观上为空的值转换成 Boolean 类型都是 false
    // 0 "" null undefined NaN
    if (num) {
      console.log("true");
    } else {
      console.log("false");
    }







  </script>
