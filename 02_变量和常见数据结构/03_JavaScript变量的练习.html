<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <script>
    var a = 10;
    var b = 20;
    // 借助第三个变量完成交换
    console.log(a, b)
    var c = a;
    a = b;
    b = c;
    console.log(a, b);

    // 不借助第三个变量完成交换(不推荐)
    a = 10;
    b = 20;
    console.log(a, b);
    a = a + b;
    b = a - b;
    a = a - b;
    console.log(a, b);

    // 输入一个数字，弹出这个数字 
    var temp = prompt('请输入一个数字');
    alert(temp);
  </script>

  
</body>
</html>
