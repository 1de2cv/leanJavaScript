<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    // 1. Number 类型的基本使用
    var num1 = 123;
    var num2 = 1.23;

    // 2. 特殊的数值
    // 2.1 Infinity 表示无穷大
    var num3 = Infinity;
    var num4 = -Infinity;
    var num5 = 1 / 0;

    // 2.2 NaN(Not a Number) 表示不是一个数
    var num6 = NaN;
    var num7 = 0 / 0;
    var num8 = 10 * "abc";

    // 3. 进制表示
    var num9 = 10; // 十进制
    var num10 = 0o10; // 八进制
    var num11 = 0x10; // 十六进制
    var num12 = 0b10; // 二进制

    // 4. 数字表示的范围
    // 4.1 最大值，比最大值还大的数值都会被转换为 Infinity
    var max = Number.MAX_VALUE;
    console.log(max);
    // 4.2 最小值，比最小值还小的数值都会被转换为 0
    var min = Number.MIN_VALUE;
    console.log(min);

    
    




  </script>

</body>
</html>
