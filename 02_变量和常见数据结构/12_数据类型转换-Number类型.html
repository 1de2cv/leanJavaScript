<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 数据类型的转换
    var numStr = "12345"
    // 将字符串转换为数字
    // 1. 使用Number函数
    var num = Number(numStr);
    console.log(num);
    // 2. 使用parseInt函数
    var num2 = parseInt(numStr);
    console.log(num2);




  </script>
</body>
</html>
