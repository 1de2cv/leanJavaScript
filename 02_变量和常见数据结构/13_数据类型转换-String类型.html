<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    // 将其他类型转换成 String
    // 1. 使用String函数
    var num = 123;
    var str = String(num);
    console.log(str);
    console.log(typeof str);
    // 2. 使用toString方法
    var num1 = 123;
    var str1 = num1.toString();
    console.log(str1); 
    console.log(typeof str1);

    // 3. 使用 + "" 拼接空字符串
    var num2 = 123;
    var str2 = num2 + ""
    console.log(str2);
    console.log(typeof str2);

  </script>

</body>
</html>
