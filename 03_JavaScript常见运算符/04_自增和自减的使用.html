<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    var num = 1
    // num++ 先使用后加
    num++
    console.log(num) // 2
    // ++num 先加后使用
    ++num
    console.log(num) // 3

  </script>
  


</body>
</html>
